query Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        email
        firstName
        lastName
        phoneNumber
        accessToken {
            value
            expires
        }
    }
}

mutation CreateAccount($firstName: String!, $lastName: String!, $email: String!, $password: String!, $phoneNumber: String!, $passwordConfirmation: String!) {
    createAccount(input: {
        firstName: $firstName,
        lastName: $lastName,
        email: $email,
        phoneNumber: $phoneNumber,
        password: $password,
        passwordConfirmation: $passwordConfirmation
    }) {
        emailSent
        errors {
            ... on UserExistError {
                message
            }

            ... on InvalidInputExceptions {
                message
            }
        }
    }
}

mutation RefreshAccessToken {
    refreshAccessToken {
        accessToken {
            expires
            value
        }
    }
}

mutation Logout {
    logout {
        success
    }
}

query SendEmailVerificationEmail($email: String!) {
    sendEmailVerificationEmail(email: $email)
}

mutation VerifyEmailAddress($token: String!) {
    verifyEmail(input: {token: $token}) {
        success
        errors {
            ... on UnauthorizedError {
                message
            }
        }
    }
}