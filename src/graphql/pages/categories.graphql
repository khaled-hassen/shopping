query GetCategoriesPageData {
    config {
        heroCategory {
            id
            name
            image
        }
        heroTitle
        heroSubtitle
        heroBgColor
        heroActionBgColor
    }

    categories {
        id
        name
        image
    }
}

query GetCategoryPageData($id: String!) {
    category(id: $id) {
        name
        image
        subcategories {
            id
            name
            image
        }
    }
}