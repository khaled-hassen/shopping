query GetCategoriesPageData {
    config {
        heroCategory {
            id
            slug
            name
            image
        }
        heroTitle
        heroSubtitle
        heroBgColor
        heroActionBgColor
    }

    categories {
        id
        slug
        name
        image
    }
}

query GetCategoryPageData($slug: String!) {
    category(slug: $slug) {
        name
        image
        subcategories {
            slug
            name
            image
        }
    }
}