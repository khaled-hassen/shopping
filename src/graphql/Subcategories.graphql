query GetSubcategories($categoryId: String!) {
    subcategories(categoryId: $categoryId) {
        id
        name
        filters {
            name
        }
        productTypes
        image
    }
}

mutation DeleteSubcategory($id: String!) {
    deleteSubcategory(input: {id: $id}) {
        deleted
    }
}

mutation CreateSubcategory($categoryId: String!, $name: String!, $productTypes: [String!]!, $filters: [FilterInput!]!, $image: Upload!) {
    createSubcategory(input: {
        categoryId: $categoryId,
        subcategory: {
            id: "",
            categoryId: "",
            image: "",
            name: $name,
            productTypes: $productTypes,
            filters: $filters,
        }
        image: $image,
    })
    {
        subcategory {
            id
        }

        errors {
            ... on InvalidInputExceptions {
                message
            }
        }
    }
}

query GetSubcategory($id: String!) {
    subcategory(id: $id) {
        id
        name
        filters {
            name
            unit
            type
            productTypes
        }
        productTypes
        categoryId
        image
    }
}

mutation UpdateSubcategory($id: String!, $name: String!, $productTypes: [String!]!, $filters: [FilterInput!]!, $image:Upload) {
    updateSubcategory(input: {id: $id, name: $name, image: $image}) {
        updated

        errors {
            ... on InvalidInputExceptions {
                message
            }
        }
    }

    updateSubcategoryFilters(input: {id: $id, filters: $filters}) {
        updated

        errors {
            ... on InvalidInputExceptions {
                message
            }
        }
    }

    updateSubcategoryProductTypes(input: {id: $id, types: $productTypes}) {
        updated

        errors {
            ... on InvalidInputExceptions {
                message
            }
        }
    }
}