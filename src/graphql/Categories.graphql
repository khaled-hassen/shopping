query GetCategories {
    categories {
        id
        name
        subcategoriesIds
        image
    }
}

mutation DeleteCategory($id: String!) {
    deleteCategory(input: {id: $id}) {
        deleted
    }
}

mutation UpdateCategory($id: String!, $name: String!, $image: Upload) {
    updateCategory(input: {id: $id, name: $name, image: $image}) {
        updated

        errors {
            ...on InvalidInputExceptions {
                message
            }
        }
    }
}

mutation CreateNewCategory($name: String!, $image: Upload!) {
    createCategory(input: {name: $name, image: $image}) {
        createdCategory {
            id
        }

        errors {
            ... on InvalidInputExceptions {
                message
            }
        }
    }
}