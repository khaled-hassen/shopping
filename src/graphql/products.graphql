query GetProducts($subcategorySlug: String!, $pageSize: Int, $skip: Int) {
  products(subcategorySlug: $subcategorySlug, take: $pageSize, skip: $skip) {
      items {
          id
          name
          price
          discount
          coverImage
          store {
              id
              name
          }
      }

      totalCount
  }

    subcategory(slug: $subcategorySlug) {
        name
        productTypes
        image
        category {
            name
            slug
        }
    }
}

query GetProduct($id: String!) {
    product(id: $id) {
        name
        price
        discount
        shipmentPrice
        briefDescription
        description
        details
        coverImage
        images
        units {
            key
            value
        }
        store {
            name
        }
        category {
            name
            slug
        }
        subcategory {
            name
            slug
        }
    }
}