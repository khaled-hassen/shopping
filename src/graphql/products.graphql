query GetProducts($subcategorySlug: String!, $pageSize: Int, $skip: Int) {
    products(subcategorySlug: $subcategorySlug, take: $pageSize, skip: $skip) {
        items {
            id
            name
            price
            discount
            coverImage
            store {
                id
                name
            }
        }

        totalCount
    }

    subcategory(slug: $subcategorySlug) {
        name
        productTypes
        image
        category {
            name
            slug
        }
    }
}

query GetProduct($id: String!) {
    product(id: $id) {
        id
        name
        price
        discount
        shipmentPrice
        briefDescription
        description
        details
        coverImage
        images
        units {
            key
            value
        }
        store {
            id
            name
        }
        category {
            name
            slug
        }
        subcategory {
            name
            slug
        }
        inWishlist
    }
}

query GetStoreProducts($id: String!, $pageSize: Int, $skip: Int) {
    publicStore(id: $id) {
        id,
        name
        image
        description
    }

    storeProducts(storeId: $id, take: $pageSize, skip: $skip) {
        items {
            id
            name
            price
            discount
            coverImage
        }
        totalCount
    }
}

mutation AddProductToWishlist($productId: String!) {
    addProductToWishlist(input: {productId: $productId}) {
        added
    }
}

mutation RemoveProductFromWishlist($productId: String!) {
    removeProductFromWishlist(input: {productId: $productId}) {
        removed
    }
}

query GetUserWishlistItems($pageSize: Int, $skip: Int) {
    userWishlistProducts(take: $pageSize, skip: $skip) {
        items {
            id
            name
            price
            discount
            coverImage
            store {
                id
                name
            }
        }

        totalCount
    }
}

mutation AddProductToCart($productId: String!) {
    addProductToCart(input: {productId: $productId}) {
        cartProduct {
            id
            name
            price
            discount
            coverImage
        }
    }
}

mutation RemoveProductFromCart($productId: String!) {
    removeProductFromCart(input: {productId: $productId}) {
        cartProduct {
            id
            name
            price
            discount
            coverImage
        }
    }
}

query GetReviews($id: String!, $pageSize: Int, $skip: Int) {
    userProductReview(productId: $id) {
        id
        title
        rating
        comment
        postDate
        reviewerFullName
    }

    productReviews(productId: $id, take: $pageSize, skip: $skip) {
        items {
            id
            title
            rating
            comment
            postDate
            reviewerFullName
            averageRating
            totalRatings
        }

        totalCount
    }
}

mutation AddNewReview($id: String!, $review: NewReviewInput!) {
    addNewReview(input: {productId: $id, review: $review}) {
        productReview {
            id
            postDate
            reviewerFullName
        }

        errors {
            ... on InvalidInputError {
                message
            }
        }
    }
}

mutation UpdateReview($id: String!, $review: NewReviewInput!) {
    updateReview(input: {reviewId: $id, review: $review}) {
        updated

        errors {
            ... on InvalidInputError {
                message
            }
        }
    }
}