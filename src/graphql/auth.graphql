query Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        email
        firstName
        lastName
        phoneNumber
        emailVerified
        accessToken {
            value
            expires
        }
        billingDetails {
            lastName
            firstName
            country
            address
            state
            city
            postalCode
        }
    }
}

mutation CreateAccount($firstName: String!, $lastName: String!, $email: String!, $password: String!, $phoneNumber: String!, $passwordConfirmation: String!) {
    createAccount(input: {
        firstName: $firstName,
        lastName: $lastName,
        email: $email,
        phoneNumber: $phoneNumber,
        password: $password,
        passwordConfirmation: $passwordConfirmation
    }) {
        emailSent
        errors {
            ... on UserExistError {
                message
            }

            ... on InvalidInputError {
                message
            }
        }
    }
}

query RefreshAccessToken {
    refreshAccessToken {
        email
        firstName
        lastName
        phoneNumber
        emailVerified
        accessToken {
            value
            expires
        }
        billingDetails {
            lastName
            firstName
            country
            address
            state
            city
            postalCode
        }
    }
}

mutation Logout {
    logout {
        success
    }
}