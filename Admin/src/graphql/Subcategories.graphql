query GetSubcategories($categoryId: String!) {
    subcategories(categoryId: $categoryId) {
        id
        name
        filters {
            key
        }
        productTypes
    }
}

mutation DeleteSubcategory($id: String!) {
    deleteSubcategory(input: {id: $id}) {
        deleted
    }
}

mutation CreateSubcategory($categoryId: String!, $name: String!, $productTypes: [String!], $filters: [KeyValuePairOfStringAndHashSetOfStringInput!]) {
    createSubcategory(input: {
        categoryId: $categoryId,
        subcategory: {
            name: $name,
            productTypes: $productTypes,
            filters: $filters,
        }
    })
    {
        subcategory {
            id
        }
    }
}

query GetSubcategory($id: String!) {
    subcategory(id: $id) {
        id
        name
        filters {
            key
            value
        }
        productTypes
        categoryId
    }
}

mutation UpdateSubcategory($id: String!, $name: String!, $productTypes: [String!]!, $filters: [KeyValuePairOfStringAndHashSetOfStringInput!]!) {
    updateSubcategoryName(input: {id: $id, name: $name}) {
        updated
    }

    updateSubcategoryFilters(input: {id: $id, filters: $filters}) {
        updated
    }

    updateSubcategoryProductTypes(input: {id: $id, types: $productTypes}) {
        updated
    }
}